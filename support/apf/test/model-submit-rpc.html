<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" debug-lm="1" />
        
        <a:rpc id="comm" protocol="cgi" http-method="POST">
            <a:method
              name    = "saveFlowchart"
              url     = "http://example.com/save_flowchart.php">
                <a:param name="val1" />
                <a:param name="val2" />
                <a:param name="data" />
            </a:method>
        </a:rpc>
        
        <!-- submission="{comm.saveFlowchart(10,20,mdlFlowchart.getXml().xml)}"> -->
        <a:model id="mdlFlowchart"
          submission="{comm.saveFlowchart(10, 20, %[.])}">
            <data>
                <value>1</value>
            </data>
        </a:model>
        
        <a:button onclick="mdlFlowchart.submit();">
            Save
        </a:button>
    </body>
</html>
