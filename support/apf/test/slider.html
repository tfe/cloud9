<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" media-path="../images/" icon-path="../icons/" />
        
        <a:appsettings debug="1" />
        
        <a:table id="table" columns="600" padding="5" edge="20 5 5 5">
            <a:slider 
              min      = "0"
              mask     = "#" 
              max      = "65" 
              step     = "1">
            </a:slider>
            
            <a:slider 
              min      = "0" 
              max      = "6" 
              step     = "1"
              mask     = "No opinion;Terrible;Bad;Acceptable;Decent;Good;Splendid"
              markers  = "true"
              slide    = "snap">
            </a:slider>
            
            <a:slider 
              width    = "200"
              min      = "0" 
              max      = "100" 
              step     = "10"
              markers  = "true">
            </a:slider>
            
            <a:button>test</a:button>
        </a:table>
    </body>
</html>
