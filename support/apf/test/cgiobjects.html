<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        <a:model id="mdl1">
            <data>
                <root>

            </data>
        </a:model>
        
        <a:model id="mdl2">

                <root label="C:/">
                    <dir name="Program Files">
                        <file name="Adobe"></file>
                        <file name="Acrobat"></file>
                        <file name="Microsoft"></file>
                    </dir>
                    <div name="Windows">

            </data>

        <a:button width="100" onclick="alert(apf.convertMethods.cgiobjects(mdl2.data, '', false))">Convert 2</a:button>
        <a:button width="100" onclick="alert(apf.convertMethods.cgiobjects(mdl3.data, '', false))">Convert 3</a:button>
        <a:button width="100" onclick="alert(apf.convertMethods.cgiobjects(mdl4.data, '', false))">Convert 4</a:button>
