<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:a="http://ajax.org/2005/aml" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="../apf.js"></script>
    </head>
    <body>
        <a:skin src="../skins.xml" />
        
        <a:appsettings debug="0" />
        
        <a:model id="mdl">
            <item caption="test" color="blue" value="10" icon="ico.gif" />
        </a:model>
        
        <a:button state="true" skin="navibutton" tooltip="[@caption]" model="mdl">
            <div class="nbtn_newmsg [@color]">
                <div class="nbtn_number">
                    <div class="nbtn_fix">[@value]</div>
                </div>
            </div>
            <div class="nbtn_icon" style="background-image:url(style/icons/[@icon]);"></div>
        </a:button>
    </body>
</html>
