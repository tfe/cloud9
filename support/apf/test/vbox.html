<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:a="http://ajax.org/2005/aml" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>VBOX</title>
        
        <script src="../apf.js"></script>
        
        <!--meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /-->
        <style>
            .redborder{
                border : 1px solid red;
            }
            .boxtest{
                border : 1px solid green;
                font-family : Arial;
                padding : 10px;
            }
        </style>
    </head>
    <body>
        <a:skin src="../skins.xml" />
        
        <a:hbox left="0" top="0" right="100" bottom="0" padding="2" edge="10" class="redborder" align="stretch">
            <a:vbox class="redborder" flex="1" align="start" pack="left">
                <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
                <a:bar skin="basic" class="boxtest">Mark as Unread</a:bar>
                <a:bar skin="basic" class="boxtest">Right</a:bar>
            </a:vbox>
    
            <a:vbox id="test2" class="redborder" flex="1" align="center" pack="center">
                <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
                <a:bar skin="basic" class="boxtest" height="100">Mark as Unread</a:bar>
                <a:bar skin="basic" class="boxtest">Right</a:bar>
            </a:vbox>
            
            <a:vbox class="redborder" flex="1" align="end" pack="end">
                <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
                <a:bar skin="basic" class="boxtest">Mark as Unread</a:bar>
                <a:bar skin="basic" class="boxtest">Right</a:bar>
            </a:vbox>
            
            <a:vbox class="redborder" flex="1" align="stretch" pack="center">
                <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
                <a:bar id="test1" skin="basic" class="boxtest">Mark as Unread</a:bar>
                <a:bar skin="basic" class="boxtest">Right</a:bar>
            </a:vbox>
            
            <a:vbox class="redborder" flex="1" edge="1">
                <a:bar skin="basic" class="boxtest">Mark as Read</a:bar>
                <a:bar skin="basic" class="boxtest" flex="1">Small</a:bar>
                <a:bar id="test" skin="basic" class="boxtest" flex="1" margin="10">Mark as Unread</a:bar>
                <a:bar skin="basic" class="boxtest">Right</a:bar>
            </a:vbox>
            
            <a:vbox class="redborder" flex="1" align="end" edge="1" padding="10">
                <a:bar id="test3" skin="basic" class="boxtest">Mark as Read</a:bar>
                <a:bar id="test4" skin="basic" class="boxtest" flex="1">Small</a:bar>
                <a:bar id="test" skin="basic" class="boxtest" flex="2" margin="10">Mark as Unread</a:bar>
                <a:bar skin="basic" class="boxtest">Right</a:bar>
            </a:vbox>
        </a:hbox>
        
        <a:button onclick="test1.setProperty('visible', !test1.visible)" right="10" top="10">toggle</a:button>
        <a:button onclick="test2.setProperty('visible', !test2.visible)" right="10" top="40">toggle</a:button>
        <a:button onclick="test3.setProperty('visible', !test3.visible)" right="10" top="70">toggle</a:button>
        <a:button onclick="test3.setProperty('height', test3.height == 50 ? '' : 50)" right="10" top="100">toggle</a:button>
        <a:button onclick="test4.setProperty('visible', !test4.visible)" right="10" top="130">toggle</a:button>
    </body>
</html>
